name: jrpn15
description: Jovial RPN 15C Beta, a calculator simulator inspired by the HP-15C "Computer Scientist" Calculator

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.1.4+14  # See also lib/generic_main.dart

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  jrpn:
    path: ..
  meta: ^1.7.0
  shared_preferences: ^2.0.5
  archive: ^3.1.2

dev_dependencies:
  flutter_launcher_icons: ^0.12.0
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  test: ^1.16.5

flutter_icons:
  image_path: "assets_15/icon256.png"
  image_path_ios:  assets_15/icon_ios.png
  adaptive_icon_foreground: "assets_15/icon_adaptive.png"
  adaptive_icon_background: "#dbdad1"
  android:
    generate: true
  macos:
    generate: true
    image_path: assets_15/macos_icon.png
  linux:
    generate: true
  windows: 
    generate: true
  # Left off: ios: generate: true 
  # If changed, "flutter pub run flutter_launcher_icons"
  # See https://pub.dev/packages/flutter_launcher_icons
  # For Android, need to manually add a transparent icon entry to manfiest,
  # viz: 
  # git diff android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml
  #  <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
  #    <background android:drawable="@color/ic_launcher_background"/>
  #    <foreground android:drawable="@drawable/ic_launcher_foreground"/>
  # +  <monochrome android:drawable="@drawable/ic_launcher_foreground"/>
  #  </adaptive-icon>


flutter:
  uses-material-design: true
  fonts:
    - family: KeyLabelFont
      fonts:
          - asset: packages/jrpn/fonts/deja_vu_sans.ttf
            style: normal
            weight: 400
          - asset: packages/jrpn/fonts/deja_vu_sans_bold.ttf
            style: normal
            weight: 700
    - family: LogoFont
      fonts:
        - asset: packages/jrpn/fonts/WorkSans-Regular.ttf
          style: normal
          weight: 400
        - asset: packages/jrpn/fonts/WorkSans-Medium.ttf
          style: normal
          weight: 500
    - family: LiberationMono
      fonts:
        - asset: packages/jrpn/fonts/LiberationMono.ttf
          style: normal
          weight: 400
